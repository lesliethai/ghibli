<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>
            <div class="wrapper">
                <div class="logo">
                    <h1>Studio Ghibli Film Generator</h1>
                </div>
            </div>
    </header>
    <main>
        <div class="wrapper content ">
            <div class="left width">
                <div class="titles">
                    <h2 class="mainTitle">Studio Ghibli Random Film Title</h2>
                    <div class="smallBorder"></div>
                    <p class="altTitle"></p>
                </div>
                <p class="description border">Click the button to generate a random Studio Ghibli film!</p> 
            </div>
            <div class="right width">
                <div class="img border">
                    <img src="" alt="">
                </div>
                <button class="generate">Generate Film</button>
            </div>
        </div>
    </main>
    <footer>
        <p><a class="footerLink" href="https://junocollege.com/">Created at Juno College</a></p>
